  <body>

    <script>
      const obj = {
        funcionNormal: function () {
          console.log("funciÃ³n normal", this);
        },
        ArrowFunction: () => {
          console.log("Arrox Function", this);
        },
      };

      //////////////////
      //Promises and async

      function ejemploPromesa() {
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          .then((response) => response.json())
          .catch((error) => console.error("Ha habido un error"))
          .then((json) => console.log(json));
      }

      async function ejemplosPromesaAsync() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos/1"
          );
          const json = await response.json();
          console.log(json);
        } catch (ex) {
          console.error("Ha habido un error async");
        }
      }

      //ejemploPromesa();
      ejemplosPromesaAsync();
    </script>
